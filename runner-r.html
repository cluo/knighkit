<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="test"></div>
<script>
    var require = {
        baseUrl: "./",
        paths: {
            "text": "lib/runner/client/require-text",
            "jquery": "lib/jquery",
            "q": "lib/runtime/q",
            "setimmediate": "lib/setImmediate",
            "path": "lib/runtime/path"
        },
        waitSeconds: 15
    };
</script>
<script src="http://localhost:9529/socket.io/socket.io.js"></script>
<script type="text/javascript" src="lib/runner/client/require.js"></script>
<script type="text/javascript">
    var rootname = 'test/project';
    var renderthe = function (mod, data) {
        mod.render(data).then(function (ad) {
            $('#test').html(ad.html);
            ad.done();
        });
    };
    var loadmod = function (conf) {
        var hash = window.location.hash.replace('#', '');
        var runset = hash.split('.');
        var moduledir = rootname + '/' + runset[0];
        require([moduledir + '/index'], function (mod) {
            if (runset[1] === undefined) {
                renderthe(mod, {b:3,a:7});
            } else {
                require(['text!' + moduledir + '/' + runset[1] + '.json'], function (data) {
                    renderthe(mod, data);
                });
            }
        });
    };

    require(['lib/runtime/subModule/index','lib/runner/client/monitor'], function (smod, client) {
        loadmod();
        client.startWatch();
        window.onhashchange = function () {
            loadmod();
        };
    });
</script>
</body>
</html>
