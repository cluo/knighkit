<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="test"></div>
<script>
    var require = {
        baseUrl: "./",
        paths: {
            "jquery": "../lib/jquery",
            "q": "../lib/runtime/q",
            "setimmediate": "../lib/setImmediate",
            "path": "../lib/runtime/path"
        },
        waitSeconds: 15
    };
</script>
<script type="text/javascript" src="lib/require.js"></script>
<script type="text/javascript">
    var loadmod = function () {
        var hash = window.location.hash.replace('#', '');
        var moduleId;
        if(hash.trim()===''){
            moduleId = './__project/index'
        }else{
            moduleId = './__project/'+hash+'/index';
        }
        require(moduleId).render({}).then(function (ad) {
            $('#test').html(ad.html);
            ad.async.resolve(true);
        });
    };
    require(['./__project/amods'], function (amods) {
        loadmod();
        window.onhashchange = function () {
            loadmod();
        };
    });
</script>
</body>
</html>
