<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="lib/sea-debug2.js"></script>
<script type="text/javascript">
    var loadmod = function (amods) {
        var hash = window.location.hash.replace('#', '');
        var moduleId;
        if (hash.trim() === '') {
            moduleId = './__project/index'
        } else {
            moduleId = './__project/' + hash + '/index';
        }
        seajs.use(moduleId, function (mod) {
            mod.render({a:3,b:4,c:5}).then(function (ad) {
                $('#test').html(ad.html);
                ad.async.resolve(true);
            });
        });
    };
    seajs.use('./configs', function (conf) {
        seajs.config(conf);
        seajs.use(['./__project/amods','../lib/runtime/subModule/index'], function (amods) {
            loadmod(amods);
            window.onhashchange = function () {
                loadmod(amods);
            };
        });
    });
</script>
</body>
</html>
