<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="lib/sea-debug2.js"></script>
<script src="lib/seajs-text.js"></script>
<script type="text/javascript">
    var rootname = 'project';
    var renderthe = function (mod, data) {
        mod.render(data).then(function (ad) {
            $('#test').html(ad.html);
            ad.done();
        });
    };
    var loadmod = function (conf) {
        var hash = window.location.hash.replace('#', '');
        var runset = hash.split('.');
        var moduledir = rootname + '/' + runset[0];
        seajs.use([moduledir + '/index'], function (mod) {
            if (runset[1] === undefined) {
                renderthe(mod, {});
            } else {
                seajs.use([ moduledir + '/' + runset[1] + '.json'], function (data) {
                    renderthe(mod, data);
                });
            }
        });
    };
    seajs.use('./configs', function (conf) {
        seajs.config(conf);
        seajs.use(['./lib/runtime/subModule/index'], function (subm) {
            loadmod();
            window.onhashchange = function () {
                loadmod();
            };
        });
    });
</script>
</body>
</html>
